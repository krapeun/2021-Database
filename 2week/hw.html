<!DOCTYPE html>
<html>
    <head>
        <title>데이터베이스설계 Homework 12171788 박지은</title>
        <meta charset ="UTF 8" />
    </head>
    <body>
        <h1>Random Number Game</h1>
        <div>
        <h3 class="js-title">Generate a number between 0 and <span>10</span></h3>
        <datalist id="number">
            <option value ="50"></option>
            <option value ="100"></option>
            <option value ="150"></option>
            <option value ="200"></option>
        </datalist>
        <input list="number"id="js-range" type="range"
                min="5" max="200" value="5" step="5" />
        </div>
        <form id="js-guess">
            <label>Guess the number:</label>
            <input type="number" max="200" min="5" />
            <button>Play!</button>
        </form>
        <div id="js-result">
            <span></span>
        </div>
        <script src ="hw.js"></script>
    </body>
</html>
